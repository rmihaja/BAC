<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BAC: "Book A Classroom" documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
    type="text/css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

  <!-- Alternate Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    title="light">
  <link rel="stylesheet alternative"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
</head>

<body>
  <div id="app"></div>
  <style>
    :root {
      --mono-hue: 220;
      --mono-saturation: 39%;
      --theme-color: var(--docsify_themeable_theme_color);
      --heading-h2-color: var(--docsify_themeable_h2_color);
      --link-color: var(--docsify_themeable_link_color);
      --link-text-decoration: none;
      --link-text-decoration--hover: underline;
    }
  </style>
  <script>
    window.$docsify = {


      /***********************************\
      *              GENERAL              *
      \***********************************/

      name: 'BAC: "Book A Classroom"',
      repo: 'https://www.github.com/rmihaja/BAC',


      /***********************************\
      *             NAVIGATION            *
      \***********************************/

      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 3,
      auto2top: true,


      /***********************************\
      *               THEME               *
      \***********************************/

      darklightTheme: {
        dark: {
          docsify_themeable_theme_color: '#8aa0cc',
          docsify_themeable_h2_color: '#92b0d0',
          docsify_themeable_link_color: '#87a8cb',
        },
        light: {
          docsify_themeable_theme_color: '#4a6aaa',
          docsify_themeable_h2_color: '#354c7b',
          docsify_themeable_link_color: '#3d578c',
        }
      },


      /***********************************\
      *              PLUGINS              *
      \***********************************/

      search: {
        depth: 3,
        paths: [
          '/',
          '/Classes/',
          '/Files/'
        ],
        noData: 'Aucune correspondance',
        placeholder: 'Recherche'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
    type="text/javascript">
    </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
    type="text/javascript">
    </script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
